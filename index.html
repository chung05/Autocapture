<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名片自動拍攝網頁程式</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>名片自動拍攝</h1>
    
    <button id="startButton" disabled>點擊開始 (載入中...)</button>
    
    <video id="video" playsinline muted autoplay></video>
    <canvas id="canvasBuffer"></canvas>

    <canvas id="canvasOutput"></canvas>

    <div id="status">正在載入 OpenCV.js... 請稍候。</div>

    <!-- 新增拍攝結果顯示區域 --><div id="snapshotContainer" style="display: none; margin-top: 20px;">
        <h2>拍攝結果</h2>
        <img id="snapshotImage" style="max-width: 90vw; height: auto; border: 3px solid #333; border-radius: 8px;">
        <br>
        <button id="downloadSnapshot" style="margin-top: 10px; padding: 10px 20px; font-size: 1.1em; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">下載圖片</button>
        <button id="retakeButton" style="margin-top: 10px; margin-left: 10px; padding: 10px 20px; font-size: 1.1em; background-color: #ffc107; color: #333; border: none; border-radius: 5px; cursor: pointer;">重新拍攝</button>
    </div>

    <script src="app.js"></script>
    <script src="https://docs.opencv.org/4.9.0/opencv.js"></script>
</body>
</html>

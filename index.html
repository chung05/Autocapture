<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 名片掃描器</title>
    <!-- 引入 Tailwind CSS (用於快速樣式設置) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 獨立的 CSS 文件 -->
    <link rel="stylesheet" href="style.css">
    
    <!-- 全域載入控制腳本 (必須在 head 中先定義) -->
    <script>
        // 1. 定義全局旗標
        var Module = {}; 
        var opencvReady = false; // 旗標 A: OpenCV 是否完成核心初始化
        var appLoaded = false;   // 旗標 B: app.js 是否載入並定義了所有函式

        // 2. 雙旗標檢查函式 (不論哪個先完成，都呼叫此函式)
        function checkInitialization() {
            var statusDiv = document.getElementById('status');

            if (opencvReady && appLoaded) {
                // 兩者都準備就緒
                clearTimeout(opencvLoadTimeout); 
                console.log("DIAG: 雙旗標檢查通過。開始應用程式初始化。");
                
                // 呼叫 app.js 中定義的初始化函式
                if (typeof initAppWithOpenCV === 'function') {
                    initAppWithOpenCV();
                } else {
                    // 這是最後的防線，如果程式碼邏輯有誤，會捕捉到
                    statusDiv.innerHTML = '致命錯誤：初始化函式遺失。';
                    console.error("DIAG ERROR: initAppWithOpenCV 仍然未定義。");
                }
            } else if (statusDiv && statusDiv.innerHTML === 'OpenCV 載入中...') {
                // 僅更新狀態，不執行初始化
                statusDiv.innerHTML = 'OpenCV 載入中...';
            }
        }
        
        // 3. OpenCV 回呼：設定旗標 A
        Module.onRuntimeInitialized = function() {
            opencvReady = true;
            console.log("DIAG: OpenCV 核心初始化完成 (旗標 A 設置)。");
            checkInitialization();
        };
        
        // 【載入診斷】設定超時檢查 (10 秒)
        var opencvLoadTimeout = setTimeout(() => {
             var statusDiv = document.getElementById('status');
             if (statusDiv && !opencvReady) { // 僅在未準備好時才顯示超時
                statusDiv.innerHTML = '錯誤：OpenCV 載入超時 (10 秒)。請檢查網路連線。';
                console.error("DIAG ERROR: OpenCV.js 載入超時。");
            }
        }, 10000); 
        
    </script>
    
    <!-- 後載入 OpenCV.js -->
    <script async src="https://docs.opencv.org/4.x/opencv.js" onerror="document.getElementById('status').innerHTML = '錯誤：OpenCV 腳本載入失敗（網路或資源錯誤）。'; console.error('DIAG ERROR: OpenCV.js Script Loading Failed.')"></script>
    
</head>
<body class="bg-gray-900 text-white font-sans flex items-center justify-center p-4">
    <!-- main-container 使用了 style.css 中的樣式來適應手機高度 -->
    <div class="main-container bg-gray-800 p-6 rounded-xl shadow-2xl space-y-4">
        <h1 class="text-3xl font-bold text-center text-blue-400">名片掃描與校正</h1>
        
        <!-- 狀態顯示區域 -->
        <div id="status" class="text-center text-sm p-2 bg-gray-700 rounded-lg text-gray-300 flex-shrink-0">
            OpenCV 載入中...
        </div>

        <!-- 影像顯示區域 -->
        <div class="relative flex-grow flex justify-center items-center w-full bg-gray-900 rounded-xl overflow-hidden shadow-inner min-h-[300px]">
            <!-- 實際的影片串流，用於擷取畫面但隱藏 -->
            <video id="video" playsinline autoplay muted></video>
            
            <!-- 預覽/處理中的 Canvas -->
            <canvas id="canvasOutput"></canvas>
            
            <!-- 處理結果圖片顯示區域 (預設隱藏) -->
            <div id="snapshotContainer">
                <img id="snapshotImage" alt="校正後的名片圖片" class="mb-4">
                <div class="flex space-x-4 mt-2 flex-shrink-0">
                    <button id="downloadSnapshot" class="bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2 px-4 rounded-lg shadow-lg transition duration-150">
                        下載圖片
                    </button>
                    <button id="retakeButton" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg shadow-lg transition duration-150">
                        重新拍攝
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 開始按鈕/控制區域 (固定在底部) -->
        <div class="text-center flex-shrink-0">
            <button id="startButton" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold text-lg rounded-xl shadow-xl disabled:opacity-50 transition duration-150" disabled>
                OpenCV 載入中...
            </button>
        </div>

        <!-- 緩衝 Canvas (預設隱藏) -->
        <canvas id="canvasBuffer" style="display: none;"></canvas>
    </div>
    
    <!-- 載入 app.js (定義所有函式，然後設定旗標 B) - 放在 body 底部確保 DOM 準備就緒 -->
    <script src="app.js"></script> 
</body>
</html>

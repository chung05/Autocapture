<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名片自動拍攝網頁程式</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>名片自動拍攝</h1>
    
    <!-- 開始按鈕：預設為禁用，直到 OpenCV 載入完成才啟用 -->
    <button id="startButton" disabled>點擊開始 (載入中...)</button>
    
    <!-- 顯示相機串流的區域，必須要有 playsinline/muted 支援行動裝置 -->
    <video id="video" playsinline muted autoplay></video>
    
    <!-- 隱藏的緩衝區 Canvas，用於將影片幀傳遞給 OpenCV.js -->
    <canvas id="canvasBuffer"></canvas>

    <!-- 即時顯示處理結果和邊框的區域 -->
    <canvas id="canvasOutput"></canvas>

    <div id="status">正在載入 OpenCV.js... 請稍候。</div>

    <!-- 載入我們的主要邏輯檔案 (定義 Module) -->
    <script src="app.js"></script>

    <!-- 載入 OpenCV.js 函式庫 (必須在 app.js 之後載入) -->
    <script src="https://docs.opencv.org/4.9.0/opencv.js"></script>
</body>
</html>
